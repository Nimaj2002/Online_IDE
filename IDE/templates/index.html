{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>

		<!-- <link rel="stylesheet" href="styles.css" /> -->
		<link rel="stylesheet" href="{% static 'styles.css' %}" />

		<title>Online IDE</title>
	</head>
	<body>
		<div class="header">
			<div class="navbar-brand">Online IDE</div>
		</div>

		<nav class="navbar navbar-expand-lg control-panel">
			<div class="container-fluid">
				<!-- <div class="navbar-brand">Select Language</div> -->

				<select
					id="languages"
					class="d-flex form-select languages"
					onchange="changeLanguage()"
				>
					<option value="python">Python</option>
					<option value="cpp">C++</option>
				</select>

				<button
					class="d-flex btn btn-outline-success"
					onclick="runCode()"
				>
					Run
				</button>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-8">
					<div class="editor" id="editor"></div>
				</div>
				<div class="col-4">
					<div class="input" id="input"></div>
					<div class="output" id="output"></div>
				</div>
			</div>
		</div>

		<!-- {% block extrascripts %} -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- <script src="js/lib/ace.js"></script>
		<script src="js/lib/theme-monokai.js"></script>
		<script src="js/script.js"></script> -->
		<script src="{% static '/js/lib/ace.js' %}"></script>
		<script src="{% static '/js/lib/theme-monokai.js' %}"></script>
		<script src="{% static '/js/script.js' %}"></script>
		<!-- href="{% static 'styles.css' %}" -->
		<!-- {% endblock %} -->
	</body>
</html>
